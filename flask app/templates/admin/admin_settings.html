<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        :root {
            --first-color: hsl(273, 77%, 65%);
            --second-color: hsl(273, 77%, 75%);
            --dark-color: hsl(273, 30%, 15%);
            --light-color: hsl(273, 30%, 95%);
            --white-color: hsl(0, 0%, 100%);
            --sidebar-bg: hsl(273, 30%, 10%);
            --sidebar-text: hsl(273, 30%, 90%);
            --sidebar-hover: hsl(273, 30%, 20%);
            --box-shadow: 0 0 2rem 0 rgba(0, 0, 0, 0.3);
            --border-radius: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-color);
            color: var(--light-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            position: relative;
            padding-left: 1rem;
        }

        .header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--first-color);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--first-color);
        }

        .header p {
            color: var(--sidebar-text);
        }

        .header a {
            color: var(--first-color);
            text-decoration: none;
            font-weight: 500;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--sidebar-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--sidebar-hover);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--box-shadow);
            border-color: var(--first-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .icon {
            background: linear-gradient(135deg, var(--first-color), var(--second-color));
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white-color);
        }

        .card h2 {
            font-size: 1.25rem;
            color: var(--light-color);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--sidebar-text);
            font-size: 0.875rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark-color);
            border: 1px solid var(--sidebar-hover);
            border-radius: 0.5rem;
            color: var(--light-color);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--first-color);
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.1);
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--sidebar-hover);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--white-color);
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--first-color), var(--second-color));
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--first-color), var(--second-color));
            color: var(--white-color);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--sidebar-hover);
            color: var(--light-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Admin Settings</h1>
            <p>Manage your account preferences and security settings | <a href="{{ url_for('dashboard') }}">Dashboard</a></p>
        </div>

        <div class="settings-grid">
            <div class="card">
                <div class="card-header">
                    <div class="icon">üîí</div>
                    <h2>Security</h2>
                </div>
                <div class="input-group">
                    <label>Two-Factor Authentication</label>
                    <div class="toggle-group">
                        <span>Enable 2FA security</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Password Requirements</label>
                    <div class="toggle-group">
                        <span>Require special characters</span>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="icon">üîî</div>
                    <h2>Notifications</h2>
                </div>
                <div class="input-group">
                    <label>Email Notifications</label>
                    <div class="toggle-group">
                        <span>Security alerts</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Push Notifications</label>
                    <div class="toggle-group">
                        <span>System updates</span>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- New Feature 1: Language Preferences -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üåç</div>
                    <h2>Language Preferences</h2>
                </div>
                <div class="input-group">
                    <label for="language">Select Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <!-- Add more languages if needed -->
                    </select>
                </div>
            </div>


        <div class="action-buttons">
            <button class="btn btn-primary">Save Changes</button>
            <button class="btn btn-secondary">Reset Defaults</button>
        </div>
    </div>
</body>
</html>
