{% extends 'client/clientbase.html' %}

{% block content %}

<!-- Container for the welcome message and the log out button -->
<div class="dashboard-container">
  <!-- Welcome Message -->
  <div class="welcome-message">
    <h1>Welcome, {{ student.firstname }}!</h1>
    <p>We're glad to have you back on your student dashboard.</p>
  </div>

  <!-- Log Out Button Section -->
  <div class="button-container">
    <a href="{{ url_for('logout') }}">
      <button type="button" class="btn btn-danger">Log Out</button>
    </a>
  </div>
</div>

<!-- Internal CSS -->
<style>
  .dashboard-container {
    background-color: #f4f4f9;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .welcome-message h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 10px;
  }

  .welcome-message p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
  }

  .button-container {
    text-align: center;
  }

  .btn-danger {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #c0392b;
  }
</style>

{% endblock %}
