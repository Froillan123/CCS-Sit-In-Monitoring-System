{% extends 'client/clientbase.html' %}

{% block content %}

<div class="big-container">
  <div class="register_container">
    <div class="title">Registration</div>
    <div class="content">
      <form class="register" method="POST" action="{{ url_for('register') }}">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Student ID Number</span>
            <input type="text" id="idno" name="idno" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastname" name="lastname" required>
          </div>

          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstname" name="firstname" required>
          </div>

          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" id="midname" name="midname">
          </div>

                <!-- Course Dropdown -->
                <div class="input-box">
                  <span class="details">Course</span>
                  <select id="course" name="course" required>
                      <option value="" disabled selected>Select Course</option>
                      <option value="BSIT">BSIT - Bachelor of Science in Information Technology</option>
                      <option value="BSCPE">BSCPE - Bachelor of Science in Computer Engineering</option>
                      <option value="BSBA">BSBA - Bachelor of Science in Business Administration</option>
                      <option value="BSCS">BSCS - Bachelor of Science in Computer Science</option>
                      <option value="BSE">BSE - Bachelor of Science in Education</option>
                      <option value="BSHRM">BSHRM - Bachelor of Science in Hotel and Restaurant Management</option>
                      <option value="BSN">BSN - Bachelor of Science in Nursing</option>
                      <option value="BSEd">BSEd - Bachelor of Secondary Education</option>
                      <option value="BEEd">BEEd - Bachelor of Elementary Education</option>
                      <option value="BCE">BCE - Bachelor of Civil Engineering</option>
                      <option value="BME">BME - Bachelor of Mechanical Engineering</option>
                      <option value="BEE">BEE - Bachelor of Electrical Engineering</option>
                      <option value="BIE">BIE - Bachelor of Industrial Engineering</option>
                      <option value="BNAME">BNAME - Bachelor of Naval Architecture and Marine Engineering</option>
                      <option value="BCriminology">BCriminology - Bachelor of Criminology</option>
                      <option value="BCom">BCom - Bachelor of Commerce</option>
                      <option value="BAcc">BAcc - Bachelor of Accountancy</option>
                      <option value="BCSA">BCSA - Bachelor of Customs Administration</option>
                      <option value="BCompSecretarial">BCompSecretarial - Bachelor of Computer Secretarial</option>
                      <option value="BIP">BIP - Bachelor of Industrial Psychology</option>
                      <option value="ABPolSci">ABPolSci - AB in Political Science</option>
                      <option value="ABEnglish">ABEnglish - AB in English</option>
                      <option value="CISCO">CISCO - CISCO Networking Academy (Module 1 - 4)</option>
                      <option value="ESL">ESL - English as a Second Language Course (for Foreign Students)</option>
                      <option value="ConversationalKorean">ConversationalKorean - Conversational Korean</option>
                      <option value="ESLForForeignStudents">ESLForForeignStudents - ESL Course (for Foreign Students)</option>
                  </select>
              </div>
              

          <!-- Year Level Dropdown -->
          <div class="input-box">
            <span class="details">Year Level</span>
            <select id="year_level" name="year_level" required>
                <option value="" disabled selected>Select Year Level</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="email">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" id="email" name="email" required>
            </div>
        </div>

      </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>
        
        
      </form>
      <div class="actions">
        <p>If you already have an account, <a href="{{ url_for('login') }}" class="login__link">Login</a>.</p>
    </div>
    


    </div>
  </div>
</div>

{% endblock %}
