{% extends 'client/clientbase.html' %}

{% block content %}

<div class="big-container">
  <div class="register_container">
    <div class="title">Registration</div>
    <div class="content">
      <form class="register" method="POST" action="{{ url_for('register') }}">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Student ID Number</span>
                <input type="text" id="idno" name="idno" required>
            </div>
    
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" id="lastname" name="lastname" required>
            </div>
    
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" id="firstname" name="firstname" required>
            </div>
    
            <div class="input-box">
                <span class="details">Middle Name</span>
                <input type="text" id="midname" name="midname">
            </div>
    
            <!-- Course Dropdown -->
            <div class="input-box">
                <span class="details">Course</span>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="BSIT">BSIT - Bachelor of Science in Information Technology</option>
                    <option value="BSCpE">BSCpE - Bachelor of Science in Computer Engineering</option>
                    <option value="BSBA">BSBA - Bachelor of Science in Business Administration</option>
                    <option value="BSCS">BSCS - Bachelor of Science in Computer Science</option>
                    <option value="BSEd">BSEd - Bachelor of Secondary Education</option>
                    <option value="BSHRM">BSHRM - Bachelor of Science in Hotel & Restaurant Management</option>
                    <option value="BSN">BSN - Bachelor of Science in Nursing</option>
                    <option value="BCE">BCE - Bachelor of Civil Engineering</option>
                    <option value="BCrim">BCrim - Bachelor of Criminology</option>
                    <option value="BAcc">BAcc - Bachelor of Accountancy</option>                               
              </select>
            </div>
    
            <!-- Year Level Dropdown -->
            <div class="input-box">
                <span class="details">Year Level</span>
                <select id="year_level" name="year_level" required>
                    <option value="" disabled selected>Select Year Level</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
    
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username" name="username" required> 
            </div>
    
            <!-- Registration Password -->
            <div class="input-box">
                <span class="details">Password</span>
                <div class="password-container">
                    <input type="password" id="reg_password" name="password">
                    <i id="regPasswordEye" class="ri-eye-off-fill"></i>
                </div>
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" id="email" name="email">
          </div>

         <!-- Repeat Password -->
         <div class="input-box">
            <span class="details">Repeat Password</span>
            <div class="password-container">
                <input type="password" id="repeat_password" name="repeat_password">
                <i id="repeatPasswordEye" class="ri-eye-off-fill"></i>
            </div>
        </div>

        
        </div>
        </div>
    
        <div class="button">
            <input type="submit" value="Register">
            <a href="{{ url_for('login') }}" class="buttontologin">Back To Login</a>.
        </div>
    
        <div class="actions">
            <p><span class="login-message">If you already have an account,</span> <a href="{{ url_for('login') }}" class="login__link">Login</a>.</p>
        </div>

    </form>
    

    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const regPasswordInput = document.getElementById('reg_password');
        const regPasswordEye = document.getElementById('regPasswordEye');
        
        const repeatPasswordInput = document.getElementById('repeat_password');
        const repeatPasswordEye = document.getElementById('repeatPasswordEye');

        // Toggle visibility for the registration password field
        regPasswordEye.addEventListener('click', function () {
            if (regPasswordInput.type === 'password') {
                regPasswordInput.type = 'text'; // Show the password
                regPasswordEye.classList.remove('ri-eye-off-fill');
                regPasswordEye.classList.add('ri-eye-fill');
            } else {
                regPasswordInput.type = 'password'; // Hide the password
                regPasswordEye.classList.remove('ri-eye-fill');
                regPasswordEye.classList.add('ri-eye-off-fill');
            }
        });

        // Toggle visibility for the repeat password field
        repeatPasswordEye.addEventListener('click', function () {
            if (repeatPasswordInput.type === 'password') {
                repeatPasswordInput.type = 'text'; // Show the password
                repeatPasswordEye.classList.remove('ri-eye-off-fill');
                repeatPasswordEye.classList.add('ri-eye-fill');
            } else {
                repeatPasswordInput.type = 'password'; // Hide the password
                repeatPasswordEye.classList.remove('ri-eye-fill');
                repeatPasswordEye.classList.add('ri-eye-off-fill');
            }
        });
    });
</script>



{% endblock %}
