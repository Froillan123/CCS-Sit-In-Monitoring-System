{% extends 'client/clientbase.html' %}

{% block content %}
<!--=============== LOGIN ===============-->
<div class="container">
    <!-- Left Side - Login -->
    <div class="login__access">

        <div class="logo-mobile">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <h1 class="login__title">Log in to your account.</h1>
        
        <div class="login__area">
            <form action="{{ url_for('login') }}" method="POST" class="login__form">
                <div class="login__content grid">
                    <div class="login__box">
                        <input type="text" id="username" name="username" required placeholder="Username" class="login__input">
                        <i class="ri-user-fill login__icon"></i>
                    </div>
            
                    <div class="login__box">
                        <input type="password" id="login_password" name="password" required placeholder="Password" class="login__input">
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordEye"></i>
                    </div>
                </div>
                
                <a href="{{ url_for('forgot_password') }}" class="login__forgot">Forgot your password?</a>      
                <button type="submit" class="login__button">Login</button>
            </form>
            
            <p class="login__switch">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="login__register-link">Create Account</a>
            </p>
        </div>
    </div>

    
    <div class="right-section">
        <div class="top-section-login">
            <h2 class="system-title">CCS Sit In Management System</h1>
        </div>

        <div class="bottom-section1">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginPasswordInput = document.getElementById('login_password');
        const loginPasswordEye = document.getElementById('loginPasswordEye');

        // Toggle visibility for the login password field
        loginPasswordEye.addEventListener('click', function () {
            if (loginPasswordInput.type === 'password') {
                loginPasswordInput.type = 'text'; // Show the password
                loginPasswordEye.classList.remove('ri-eye-off-fill');
                loginPasswordEye.classList.add('ri-eye-fill');
            } else {
                loginPasswordInput.type = 'password'; // Hide the password
                loginPasswordEye.classList.remove('ri-eye-fill');
                loginPasswordEye.classList.add('ri-eye-off-fill');
            }
        });
    });
</script>

{% endblock %}
