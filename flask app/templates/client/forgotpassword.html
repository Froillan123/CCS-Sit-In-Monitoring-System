{% extends 'client/clientbase.html' %}

{% block content %}
<style>
    :root {
        --first-color: hsl(273, 77%, 65%);
        --text-color: #8590AD;
        --body-font: 'Poppins', sans-serif;
        --big-font-size: 2.6rem; /* Increased font size */
        --normal-font-size: 1.5rem; /* Increased font size */
        --smaller-font-size: 1.2rem;
        --color-info-dark: #7d8da1;
        --color-dark: #363949;
    }

    body {
        font-family: var(--body-font);
        background-color: #f4f4f9; /* Light background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .forgot-password-container {
        background: #fff; /* Light background for the container */
        padding: 4rem;
        border-radius: 8px; /* Less rounded corners */
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .forgot-password-container h2 {
        margin-bottom: 2rem;
        color: var(--first-color); /* Primary color for the header */
        font-size: var(--big-font-size); /* Larger font size */
        font-weight: 600;
        text-transform: uppercase;
    }

    .forgot-password-container label {
        display: block;
        text-align: left;
        margin-bottom: 1rem;
        color: var(--text-color); /* Soft grayish text for labels */
        font-weight: 500;
        font-size: var(--normal-font-size); /* Larger label font */
    }

    .forgot-password-container input {
        width: 100%;
        padding: 1.5rem;
        margin-bottom: 2.5rem;
        border: 1px solid #444;
        border-radius: 4px; /* Less rounded input fields */
        font-size: var(--normal-font-size); /* Larger input font */
        background-color: #f4f4f9;
        color: #333;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .forgot-password-container input:focus {
        border-color: var(--first-color); /* Primary color on focus */
        outline: none;
        box-shadow: 0 0 8px rgba(102, 204, 255, 0.5); /* Light blue glow effect */
    }

    .forgot-password-container button {
        width: 100%;
        padding: 1.5rem;
        background: var(--first-color); /* Primary color for the button */
        color: white;
        border: none;
        border-radius: 4px; /* Less rounded button */
        font-size: 1.6rem; /* Larger button font size */
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .forgot-password-container button:hover {
        background: hsl(273, 77%, 55%); /* Darker shade on hover */
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
    }

    .forgot-password-container button:active {
        transform: translateY(2px); /* Button presses down on click */
    }
</style>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot_password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        
        <button type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
