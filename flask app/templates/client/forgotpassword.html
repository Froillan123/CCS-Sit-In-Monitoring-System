{% extends 'client/clientbase.html' %}

{% block content %}
<style>
    :root {
        --first-color: hsl(273, 77%, 65%);
        --hover-color: hsl(273, 77%, 55%);
        --text-color: #8590AD;
        --body-font: 'Poppins', sans-serif;
        --big-font-size: 2.6rem;
        --normal-font-size: 1.5rem;
        --smaller-font-size: 1.2rem;
        --color-dark: #363949;
        --light-bg: #f4f4f9;
    }

    body {
        font-family: var(--body-font);
        background-color: var(--light-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    
    }

    .forgot-password-container {
        background: #fff;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        width: 500px;
        text-align: center;
    }

    .forgot-password-container h2 {
        margin-bottom: 2rem;
        color: var(--first-color);
        font-size: var(--big-font-size);
        font-weight: 600;
    }

    .forgot-password-container label {
        display: block;
        text-align: left;
        margin-bottom: 1rem;
        color: var(--text-color);
        font-weight: 500;
        font-size: var(--normal-font-size);
    }

    .forgot-password-container input {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: var(--normal-font-size);
        background-color: var(--light-bg);
        color: #333;
        transition: all 0.3s ease;
    }

    .forgot-password-container input:focus {
        border-color: var(--first-color);
        outline: none;
        box-shadow: 0 0 8px rgba(102, 204, 255, 0.5);
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1rem;
    }

    .btn {
        flex: 1;
        padding: 1.2rem;
        font-size: 1.4rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-reset {
        background: var(--first-color);
        color: white;
    }
    .btn-reset:hover {
        background: var(--hover-color);
    }

    .btn-back {
        background: #ccc;
        color: #333;
    }
    .btn-back:hover {
        background: #bbb;
    }

    @media screen and (max-width: 533px) {
        .forgot-password-container {
            width: 100%;
        }
        .btn {
            font-size: 1.2rem;
        }
        .button-group {
            flex-direction: column; /* Stack buttons vertically */
        }
    }
</style>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot_password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        
        <div class="button-group">
            <button type="submit" class="btn btn-reset">Reset Password</button>
            <a href="{{ url_for('login') }}" class="btn btn-back">Back to Login</a>
        </div>
    </form>
</div>

{% endblock %}
